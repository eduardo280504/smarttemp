<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Smart Temp&Humidity</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --black: #020305;
      --cyan: #269199;
      --cyan-soft: #85AFB8;
      --gray: #D2D2D2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Lato, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--black);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      color: white;
    }

    .app-title {
      font-size: 2rem;
      color: var(--cyan);
      text-align: center;
      line-height: 1.1;
    }

    .subtitle {
      color: var(--cyan-soft);
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container {
      width: 280px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    input {
      background: var(--gray);
      border: none;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #111;
    }

    input::placeholder {
      color: #555;
      font-size: 0.8rem;
    }

    .btn-primary {
      margin-top: 10px;
      background: var(--cyan);
      border: none;
      padding: 12px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-secondary {
      margin-top: 8px;
      background: transparent;
      border-radius: 6px;
      border: 1px solid var(--cyan-soft);
      padding: 10px;
      color: var(--cyan-soft);
      font-size: 0.85rem;
      cursor: pointer;
    }

    .hint {
      margin-top: 8px;
      font-size: 0.75rem;
      color: var(--cyan-soft);
      text-align: center;
      line-height: 1.4;
    }

    .error-message {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #ff6b6b;
      text-align: center;
      min-height: 18px;
    }

    .success-message {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #4cd964;
      text-align: center;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="app-title">Smart</div>
  <div class="subtitle">Temp&Humidity</div>

  <div class="form-container">
    <input id="name" type="text" placeholder="Nome completo" />
    <input id="email" type="email" placeholder="E-mail" />
    <input id="username" type="text" placeholder="Usuário" />
    <input id="password" type="password" placeholder="Senha" />
    <input id="confirmPassword" type="password" placeholder="Confirmar senha" />

    <button class="btn-primary" onclick="registerUser()">
      Cadastrar
    </button>

    <button class="btn-secondary" onclick="window.location.href='index.html'">
      Voltar para o login
    </button>

    <div class="error-message" id="registerError"></div>
    <div class="success-message" id="registerSuccess"></div>

    <div class="hint">
      Os dados de login serão usados para acessar o monitoramento Smart Temp&Humidity.
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // Mesmo config do projeto
    const firebaseConfig = {
      apiKey: "AIzaSyAK48Jx6yis_u_bVQQZHlbZmeKaO0xZqO4",
      authDomain: "smart-temphumidity.firebaseapp.com",
      databaseURL: "https://smart-temphumidity-default-rtdb.firebaseio.com",
      projectId: "smart-temphumidity",
      storageBucket: "smart-temphumidity.firebasestorage.app",
      messagingSenderId: "635995652562",
      appId: "1:635995652562:web:b934856e8ea9a5f8c2080b",
      measurementId: "G-8VBRPX7X18"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.database();

    const nameInput     = document.getElementById("name");
    const emailInput    = document.getElementById("email");
    const userInput     = document.getElementById("username");
    const passInput     = document.getElementById("password");
    const passConfInput = document.getElementById("confirmPassword");
    const regError      = document.getElementById("registerError");
    const regSuccess    = document.getElementById("registerSuccess");

    async function registerUser() {
      regError.textContent = "";
      regSuccess.textContent = "";

      const name     = nameInput.value.trim();
      const email    = emailInput.value.trim();
      const username = userInput.value.trim();
      const password = passInput.value;
      const confirm  = passConfInput.value;

      if (!name || !email || !username || !password || !confirm) {
        regError.textContent = "Preencha todos os campos.";
        return;
      }

      if (password !== confirm) {
        regError.textContent = "As senhas não conferem.";
        return;
      }

      if (password.length < 6) {
        regError.textContent = "A senha deve ter pelo menos 6 caracteres.";
        return;
      }

      try {
        // Verifica se username já existe
        const usernameSnap = await db.ref("usernames/" + username).once("value");
        if (usernameSnap.exists()) {
          regError.textContent = "Este usuário já está em uso. Escolha outro.";
          return;
        }

        // Cria usuário no Auth
        const cred = await auth.createUserWithEmailAndPassword(email, password);
        const uid  = cred.user.uid;

        // Salva dados complementares
        const userData = {
          name,
          email,
          username,
          createdAt: Date.now()
        };

        // /users/{uid}
        await db.ref("users/" + uid).set(userData);

        // mapeia username para uid/email (para login)
        await db.ref("usernames/" + username).set({
          uid,
          email
        });

        regSuccess.textContent = "Cadastro realizado com sucesso! Redirecionando...";
        regError.textContent = "";

        // Redireciona para a tela de login depois de 2 segundos
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);

      } catch (error) {
        console.error(error);
        let msg = "Erro ao cadastrar. Tente novamente.";
        if (error.code === "auth/email-already-in-use") {
          msg = "Este e-mail já está em uso.";
        } else if (error.code === "auth/invalid-email") {
          msg = "E-mail inválido.";
        } else if (error.code === "auth/weak-password") {
          msg = "Senha fraca. Use 6 caracteres ou mais.";
        }
        regError.textContent = msg;
      }
    }
  </script>
</body>
</html>
