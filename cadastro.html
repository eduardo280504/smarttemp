<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Smart Temp&Humidity</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --black: #020305;
      --cyan: #269199;
      --pink: #EC225E;
      --gray: #D2D2D2;
      --cyan-soft: #85AFB8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Lato, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--black);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      color: white;
    }

    .app-title {
      font-size: 2rem;
      color: var(--cyan);
      text-align: center;
      line-height: 1.1;
    }

    .subtitle {
      color: var(--cyan-soft);
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container {
      width: 280px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .field-label {
      font-size: 0.8rem;
      color: #f5f5f5;
    }

    input {
      background: var(--gray);
      border: none;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #111;
    }

    input::placeholder {
      color: #555;
      font-size: 0.8rem;
    }

    .btn-primary {
      margin-top: 10px;
      background: var(--cyan);
      border: none;
      padding: 12px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-secondary {
      margin-top: 8px;
      background: transparent;
      border-radius: 6px;
      border: 1px solid var(--cyan-soft);
      padding: 10px;
      color: var(--cyan-soft);
      font-size: 0.85rem;
      cursor: pointer;
    }

    .hint {
      margin-top: 10px;
      font-size: 0.75rem;
      color: var(--cyan-soft);
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="app-title">Smart</div>
  <div class="subtitle">Temp&Humidity</div>

  <div class="form-container">
    <input type="text" placeholder="Nome completo" />
    <input type="email" placeholder="E-mail" />
    <input type="text" placeholder="Usuário" />
    <input type="password" placeholder="Senha" />
    <input type="password" placeholder="Confirmar senha" />

    <!-- Botão Cadastrar (mock: leva para a home) -->
    <button class="btn-primary" onclick="window.location.href='home.html'">
      Cadastrar
    </button>

    <!-- Voltar para login -->
    <button class="btn-secondary" onclick="window.location.href='index.html'">
      Voltar para o login
    </button>

    <div class="hint">
      Esta é uma tela de cadastro simulada para o protótipo Smart Temp&Humidity.
    </div>
  </div>
</body>
</html>
