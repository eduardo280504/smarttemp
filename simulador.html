<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Simulador ESP32 - Smart Temp&Humidity</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --black: #020305;
      --cyan: #269199;
      --cyan-soft: #85AFB8;
      --gray: #D2D2D2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Lato, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--black);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 16px;
    }

    .app-title {
      font-size: 1.8rem;
      color: var(--cyan);
      text-align: center;
      margin-bottom: 4px;
    }

    .subtitle {
      color: var(--cyan-soft);
      text-align: center;
      margin-bottom: 24px;
      font-size: 0.95rem;
    }

    .card {
      border-radius: 10px;
      border: 1px solid var(--cyan-soft);
      padding: 16px 20px;
      max-width: 420px;
      width: 100%;
      background: rgba(255,255,255,0.02);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .field-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: var(--cyan-soft);
    }

    .value {
      font-weight: bold;
      color: var(--cyan);
      font-size: 1rem;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      margin-top: 12px;
      background: var(--cyan);
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--cyan-soft);
      color: var(--cyan-soft);
      margin-left: 8px;
    }

    .buttons {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .log {
      margin-top: 16px;
      max-width: 420px;
      width: 100%;
      font-size: 0.8rem;
      color: var(--cyan-soft);
      max-height: 220px;
      overflow-y: auto;
      border-radius: 8px;
      border: 1px solid rgba(133,175,184,0.4);
      padding: 8px;
      background: rgba(0,0,0,0.3);
      white-space: pre-line;
    }

    .hint {
      margin-top: 10px;
      font-size: 0.75rem;
      color: var(--cyan-soft);
      text-align: center;
      max-width: 420px;
    }
  </style>
</head>
<body>
  <div class="app-title">Simulador ESP32</div>
  <div class="subtitle">Envio de temperatura/umidade para o Firebase<br>como se fosse o dispositivo físico.</div>

  <div class="buttons">
    <button class="secondary" onclick="window.location.href='home.html'">Home</button>
    <button class="secondary" onclick="window.location.href='historico.html'" class="btn-secondary">Histórico</button>
  </div>

  <div class="card">
    <div class="field-row">
      <span>Última temperatura simulada:</span>
      <span class="value" id="tempValue">-- °C</span>
    </div>
    <div class="field-row">
      <span>Última umidade simulada:</span>
      <span class="value" id="humValue">-- %</span>
    </div>
    <div class="field-row">
      <span>Status do envio:</span>
      <span class="value" id="statusText">Parado</span>
    </div>

    <div class="buttons">
      <button id="startBtn">Iniciar simulação</button>
      <button class="secondary" id="sendOnceBtn">Enviar uma leitura</button>
    </div>
  </div>

  <div class="log" id="logBox"></div>

  <div class="hint">
    As leituras são enviadas para
    <strong>/sensor</strong> (último valor)
    e <strong>/history</strong> (histórico) no Firebase Realtime Database.
  </div>

  <!-- Firebase SDKs para autenticação -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAK48Jx6yis_u_bVQQZHlbZmeKaO0xZqO4",
      authDomain: "smart-temphumidity.firebaseapp.com",
      databaseURL: "https://smart-temphumidity-default-rtdb.firebaseio.com",
      projectId: "smart-temphumidity",
      storageBucket: "smart-temphumidity.firebasestorage.app",
      messagingSenderId: "635995652562",
      appId: "1:635995652562:web:b934856e8ea9a5f8c2080b",
      measurementId: "G-8VBRPX7X18"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });
  </script>

  <script>
    // URL do seu Realtime Database (sem barra no final)
    const firebaseHost = "https://smart-temphumidity-default-rtdb.firebaseio.com";

    const tempSpan   = document.getElementById("tempValue");
    const humSpan    = document.getElementById("humValue");
    const statusSpan = document.getElementById("statusText");
    const logBox     = document.getElementById("logBox");
    const startBtn   = document.getElementById("startBtn");
    const sendOnceBtn= document.getElementById("sendOnceBtn");

    let intervalId = null;
    const INTERVAL_MS = 5000; // 5 segundos

    function log(message) {
      const now = new Date();
      const timeStr = now.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit", second: "2-digit" });
      logBox.textContent = `[${timeStr}] ${message}\n` + logBox.textContent;
    }

    function gerarLeitura() {
      // Faixa de valores "realista"
      const temp = 20 + Math.random() * 10; // 20 a 30 °C
      const hum  = 40 + Math.random() * 40; // 40 a 80 %

      return {
        temperature: parseFloat(temp.toFixed(1)),
        humidity:    parseFloat(hum.toFixed(0)),
        timestamp:   Date.now()
      };
    }

    async function enviarLeitura() {
      const leitura = gerarLeitura();

      tempSpan.textContent = `${leitura.temperature.toFixed(1)} °C`;
      humSpan.textContent  = `${leitura.humidity.toFixed(0)} %`;
      statusSpan.textContent = "Enviando...";

      try {
        // 1) Atualiza /sensor (PUT = sobrescreve)
        const urlSensor = `${firebaseHost}/sensor.json`;
        const respSensor = await fetch(urlSensor, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(leitura)
        });

        // 2) Adiciona em /history (POST = novo registro)
        const urlHistory = `${firebaseHost}/history.json`;
        const respHistory = await fetch(urlHistory, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(leitura)
        });

        log(`Temp: ${leitura.temperature} °C | Umid: ${leitura.humidity}%  | sensor: ${respSensor.status}, history: ${respHistory.status}`);
        statusSpan.textContent = "Último envio OK";
      } catch (err) {
        console.error(err);
        statusSpan.textContent = "Erro ao enviar";
        log("Erro ao enviar leitura: " + err.message);
      }
    }

    startBtn.addEventListener("click", () => {
      if (intervalId === null) {
        // Iniciar
        intervalId = setInterval(enviarLeitura, INTERVAL_MS);
        enviarLeitura(); // envia a primeira de imediato
        startBtn.textContent = "Parar simulação";
        statusSpan.textContent = "Simulação em andamento...";
        log("Simulação iniciada.");
      } else {
        // Parar
        clearInterval(intervalId);
        intervalId = null;
        startBtn.textContent = "Iniciar simulação";
        statusSpan.textContent = "Parado";
        log("Simulação parada.");
      }
    });

    sendOnceBtn.addEventListener("click", () => {
      enviarLeitura();
    });
  </script>
  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
